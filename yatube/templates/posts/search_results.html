
{% extends "base.html" %}
{% block title %}Поиск{% endblock %}
{% block content %}

<div class="row p-2 mb-2 shadow-lg rounded bg-light">
  
  <div class="card p-2 mb-2">
    <div class="card-body">
        <h1 class="card-title">Результат поиска </h1>

            <form action="{% url 'posts:search_results' %}" method="get">
                <input name="q" type="text" placeholder="Искать (не работает)" aria-label="Search">
                <button type="submit">Поиск</button>
            </form>

    </div>
  </div>



  

  <article class="col-12 p-1 mb-1">
    <div class="card shadow-lg p-1 mb-1 rounded bg-light">
      <div class="card-body">
        <div class="row">
            {% if object_list %}
            {% for post in object_list %}
                <a href="{% url 'posts:post_detail' post.id %}" class="link-light text-decoration-none" style="color: black;">
                <h4 class="card-title">{{ post.title|safe|linebreaks }}</h4>
                </a>
                <!-- <p class="card-text">{{ post.text|safe|linebreaks|truncatewords:40 }}</p> -->
            {% endfor %}
            {% else %}
            <h4 class="card-title">Ничего не найдено</h4>
            {% endif %}
        </div>
      </div>
    </div>  
  </article>
</div>
{% endblock %}
